<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Basic English - API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2B59C3;
            margin-bottom: 10px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .status.ok {
            background: #D1FAE5;
            color: #065F46;
        }

        .status.error {
            background: #FEE2E2;
            color: #991B1B;
        }

        .section {
            margin: 20px 0;
            padding: 20px;
            background: #F3F4F6;
            border-radius: 12px;
        }

        button {
            background: #2B59C3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            background: #1E40AF;
        }

        .data {
            background: #1F2937;
            color: #10B981;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #E5E7EB;
        }

        .card h3 {
            color: #2B59C3;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ“ Daily Basic English - API Test</h1>
        <p>Backend API Testing Dashboard</p>

        <div id="status" class="status">Testing connection...</div>

        <div class="section">
            <h2>ðŸŽ¯ Quick Tests</h2>
            <button onclick="testHealth()">Health Check</button>
            <button onclick="testDecks()">Get Decks</button>
            <button onclick="testProgress()">Get Progress</button>
            <button onclick="testAnalytics()">Test Analytics</button>
            <button onclick="testRooms()">Test Study Rooms</button>
        </div>

        <div class="section">
            <h2>ðŸ“Š Results</h2>
            <div id="results"></div>
        </div>

        <div class="section">
            <h2>ðŸ“¡ Available Endpoints</h2>
            <div class="grid">
                <div class="card">
                    <h3>Phase 1</h3>
                    <div>/decks</div>
                    <div>/sessions</div>
                    <div>/users</div>
                </div>
                <div class="card">
                    <h3>Phase 2</h3>
                    <div>/teachers/*</div>
                    <div>/progress/*/analytics</div>
                    <div>/share/badge/*</div>
                </div>
                <div class="card">
                    <h3>Phase 3</h3>
                    <div>/rooms</div>
                    <div>/lms/*</div>
                    <div>/sync/*</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000';

        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    headers: { 'Content-Type': 'application/json' },
                    ...options
                });
                return await response.json();
            } catch (error) {
                throw new Error(`API Error: ${error.message}`);
            }
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status ok';
        }

        function showResults(data) {
            document.getElementById('results').innerHTML =
                `<div class="data">${JSON.stringify(data, null, 2)}</div>`;
        }

        async function testHealth() {
            try {
                const data = await apiCall('/health');
                showStatus('âœ… Backend is running!');
                showResults(data);
            } catch (error) {
                showStatus('âŒ Backend connection failed: ' + error.message, true);
            }
        }

        async function testDecks() {
            try {
                const data = await apiCall('/decks');
                showStatus(`âœ… Found ${data.decks.length} decks`);
                showResults(data);
            } catch (error) {
                showStatus('âŒ Failed: ' + error.message, true);
            }
        }

        async function testProgress() {
            try {
                const data = await apiCall('/progress/demo-user');
                showStatus(`âœ… User XP: ${data.user.xp}`);
                showResults(data);
            } catch (error) {
                showStatus('âŒ Failed: ' + error.message, true);
            }
        }

        async function testAnalytics() {
            try {
                const data = await apiCall('/progress/demo-user/analytics?period=7');
                showStatus('âœ… Analytics loaded!');
                showResults(data);
            } catch (error) {
                showStatus('âŒ Failed: ' + error.message, true);
            }
        }

        async function testRooms() {
            try {
                const data = await apiCall('/rooms?userId=demo-user');
                showStatus(`âœ… Found ${data.rooms.length} rooms`);
                showResults(data);
            } catch (error) {
                showStatus('âŒ Failed: ' + error.message, true);
            }
        }

        // Auto test on load
        window.onload = () => {
            testHealth();
        };
    </script>
</body>

</html>
